<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Pawan Krishna Tours & Travels</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .tab-button.active {
            background: linear-gradient(to right, #f97316, #ec4899);
            color: white;
        }
        .image-preview {
            max-width: 200px;
            max-height: 150px;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Login Screen -->
    <div id="loginScreen" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-orange-500 to-pink-600">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-96">
            <h1 class="text-3xl font-bold text-center mb-6 bg-gradient-to-r from-orange-500 to-pink-600 bg-clip-text text-transparent">
                Admin Login
            </h1>
            <p class="text-center text-gray-600 mb-6">Pawan Krishna Tours & Travels</p>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="adminPassword" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent" required>
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-orange-500 to-pink-600 text-white py-2 rounded-lg font-semibold hover:shadow-lg transition">
                    Login
                </button>
                <p id="loginError" class="text-red-500 text-sm text-center hidden"></p>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="adminDashboard" class="hidden">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold bg-gradient-to-r from-orange-500 to-pink-600 bg-clip-text text-transparent">
                    Pawan Krishna Tours & Travels - Admin
                </h1>
                <button onclick="logout()" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">
                    Logout
                </button>
            </div>
        </header>

        <!-- Tabs -->
        <div class="max-w-7xl mx-auto px-6 py-6">
            <div class="flex space-x-4 mb-6">
                <button onclick="showTab('tours', event)" class="tab-button active px-6 py-2 rounded-lg font-semibold transition">
                    All Tours
                </button>
                <button onclick="showTab('add', event)" class="tab-button px-6 py-2 rounded-lg font-semibold bg-gray-200 hover:bg-gray-300 transition">
                    Add New Tour
                </button>
            </div>

            <!-- Tours List Tab -->
            <div id="toursTab" class="tab-content">
                <div class="bg-white rounded-xl shadow p-6">
                    <h2 class="text-xl font-bold mb-4">Manage Tours</h2>
                    <div id="toursList" class="space-y-4">
                        <p class="text-gray-500">Loading tours...</p>
                    </div>
                </div>
            </div>

            <!-- Add Tour Tab -->
            <div id="addTab" class="tab-content hidden">
                <div class="bg-white rounded-xl shadow p-6">
                    <h2 class="text-xl font-bold mb-6">Add New Tour</h2>
                    <form id="tourForm" class="space-y-6">
                        <input type="hidden" id="tourId">
                        
                        <!-- Basic Info -->
                        <div>
                            <label class="block text-sm font-medium mb-1">Tour Title *</label>
                            <input type="text" id="title" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500">
                        </div>

                        <div class="grid md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium mb-1">Category *</label>
                                <select id="category" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500">
                                    <option value="">Select category</option>
                                    <option value="indian">Indian</option>
                                    <option value="international">International</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-1">Location *</label>
                                <input type="text" id="location" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500" placeholder="Kerala">
                            </div>
                        </div>

                        <div class="grid md:grid-cols-3 gap-4">
                            <div>
                                <label class="block text-sm font-medium mb-1">Country *</label>
                                <input type="text" id="country" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500" placeholder="India">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-1">Duration *</label>
                                <input type="text" id="duration" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500" placeholder="5 Days, 4 Nights">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-1">Difficulty</label>
                                <select id="difficulty" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500">
                                    <option value="Easy">Easy</option>
                                    <option value="Moderate">Moderate</option>
                                    <option value="Challenging">Challenging</option>
                                </select>
                            </div>
                        </div>

                        <div class="grid md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium mb-1">Price (INR) *</label>
                                <input type="number" id="price" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500" placeholder="25000">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-1">Group Size</label>
                                <input type="text" id="groupSize" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500" placeholder="2-8 people" value="2-8 people">
                            </div>
                        </div>

                        <!-- Description -->
                        <div>
                            <label class="block text-sm font-medium mb-1">Description *</label>
                            <textarea id="description" required rows="4" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500" placeholder="Enter tour description..."></textarea>
                        </div>

                        <!-- Hero Image -->
                        <div class="border-t pt-6">
                            <h3 class="text-lg font-semibold mb-4">Hero Image</h3>
                            <div class="grid md:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium mb-1">Image URL</label>
                                    <input type="url" id="heroImageUrl" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500" placeholder="https://example.com/image.jpg">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-1">Or Upload Image</label>
                                    <input type="file" id="heroImageFile" accept="image/*" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500">
                                </div>
                            </div>
                            <div id="heroPreview" class="mt-2"></div>
                        </div>

                        <!-- Gallery Images -->
                        <div class="border-t pt-6">
                            <h3 class="text-lg font-semibold mb-4">Gallery Images</h3>
                            <div id="galleryInputs" class="space-y-3">
                                <div class="flex gap-2 items-start">
                                    <input type="url" placeholder="Gallery image URL" class="gallery-url flex-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500">
                                    <input type="file" accept="image/*" class="gallery-file flex-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500">
                                    <button type="button" onclick="removeGalleryInput(this)" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">Remove</button>
                                </div>
                            </div>
                            <button type="button" onclick="addGalleryInput()" class="mt-3 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                                + Add Gallery Image
                            </button>
                        </div>

                        <!-- Highlights -->
                        <div class="border-t pt-6">
                            <h3 class="text-lg font-semibold mb-4">Tour Highlights</h3>
                            <div id="highlightsInputs" class="space-y-2">
                                <input type="text" placeholder="Enter highlight" class="highlight-input w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500">
                            </div>
                            <button type="button" onclick="addHighlight()" class="mt-3 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                                + Add Highlight
                            </button>
                        </div>

                        <!-- Itinerary -->
                        <div class="border-t pt-6">
                            <h3 class="text-lg font-semibold mb-4">Day-by-Day Itinerary</h3>
                            <div id="itineraryInputs" class="space-y-4">
                                <div class="itinerary-day border rounded-lg p-4">
                                    <div class="grid md:grid-cols-2 gap-3">
                                        <input type="number" placeholder="Day number" class="day-number px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500" value="1">
                                        <input type="text" placeholder="Day title" class="day-title px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500">
                                    </div>
                                    <textarea placeholder="Day description" class="day-description mt-2 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500" rows="2"></textarea>
                                    <button type="button" onclick="removeItineraryDay(this)" class="mt-2 px-3 py-1 bg-red-500 text-white rounded text-sm hover:bg-red-600">Remove Day</button>
                                </div>
                            </div>
                            <button type="button" onclick="addItineraryDay()" class="mt-3 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                                + Add Day
                            </button>
                        </div>

                        <!-- Inclusions -->
                        <div class="border-t pt-6">
                            <h3 class="text-lg font-semibold mb-4">What's Included</h3>
                            <div id="inclusionsInputs" class="space-y-2">
                                <input type="text" placeholder="Enter inclusion" class="inclusion-input w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500">
                            </div>
                            <button type="button" onclick="addInclusion()" class="mt-3 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                                + Add Inclusion
                            </button>
                        </div>

                        <!-- Exclusions -->
                        <div class="border-t pt-6">
                            <h3 class="text-lg font-semibold mb-4">What's Not Included</h3>
                            <div id="exclusionsInputs" class="space-y-2">
                                <input type="text" placeholder="Enter exclusion" class="exclusion-input w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500">
                            </div>
                            <button type="button" onclick="addExclusion()" class="mt-3 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                                + Add Exclusion
                            </button>
                        </div>

                        <!-- Available Dates -->
                        <div class="border-t pt-6">
                            <h3 class="text-lg font-semibold mb-4">Available Dates</h3>
                            <div id="datesInputs" class="space-y-3">
                                <div class="date-slot border rounded-lg p-4">
                                    <div class="grid md:grid-cols-2 gap-3">
                                        <input type="date" class="start-date px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500" placeholder="Start Date">
                                        <input type="date" class="end-date px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500" placeholder="End Date">
                                    </div>
                                    <button type="button" onclick="removeDateSlot(this)" class="mt-2 px-3 py-1 bg-red-500 text-white rounded text-sm hover:bg-red-600">Remove</button>
                                </div>
                            </div>
                            <button type="button" onclick="addDateSlot()" class="mt-3 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                                + Add Date Slot
                            </button>
                        </div>

                        <!-- Options -->
                        <div class="border-t pt-6">
                            <div class="flex gap-6">
                                <label class="flex items-center">
                                    <input type="checkbox" id="featured" class="mr-2 w-4 h-4 text-orange-500 focus:ring-orange-500 rounded">
                                    <span class="text-sm font-medium">Featured on Homepage</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" id="active" checked class="mr-2 w-4 h-4 text-orange-500 focus:ring-orange-500 rounded">
                                    <span class="text-sm font-medium">Active (Visible to users)</span>
                                </label>
                            </div>
                        </div>

                        <!-- Submit -->
                        <div class="border-t pt-6 flex gap-4">
                            <button type="submit" class="px-8 py-3 bg-gradient-to-r from-orange-500 to-pink-600 text-white rounded-lg font-semibold hover:shadow-lg transition">
                                Save Tour
                            </button>
                            <button type="button" onclick="resetForm()" class="px-8 py-3 bg-gray-300 text-gray-700 rounded-lg font-semibold hover:bg-gray-400 transition">
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
